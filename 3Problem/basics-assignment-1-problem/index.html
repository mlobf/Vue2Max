<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue Test!!!</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<section id="teste">
			<!-- 1) Output your name -->
			<h2>{{ name }}</h2>

			<!-- 2) Output your age -->
			<p>{{ age }}</p>
			<!-- 3) Output your age + 5 -->
			<p>{{ calculateAge() }} in 5 years</p>
			<!-- 4) Output a random number (0 to 1) -->
			<p>Favorite Number: RANDOM NUMBER BETWEEN 0 AND 1</p>
			<p>{{randNumber()}}</p>
			<div>
				<!-- 5) Display some image you found via Google -->
				<img src="SOME IMAGE URL" />

			</div>
			<!-- 6) Prepopulate the input field with your name via the "value" attribute -->
			<input type="text" />

			<script src="https://unpkg.com/vue@next"></script>
			<script src="app.js"></script>
		</section>
	</body>
</html>
